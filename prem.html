<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsWatchPro Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-image: url('logo2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50px;
            color: #1800FF;
            padding: 20px;
            text-align: center;
            border: 5px solid #0000001F;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
        }
        .main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .earn-section {
            margin-bottom: 40px;
        }
        .earn-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .earn-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .earn-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .earn-btn:hover {
            background-color: #3e8e41;
        }
        .invite-section {
            margin-bottom: 40px;
        }
        .invite-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .invite-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .invite-section th, .invite-section td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .invite-section th {
            background-color: #f0f0f0;
        }
        .balance-section {
            margin-bottom: 40px;
        }
        .balance-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .premium-section {
            margin-bottom: 40px;
        }
        .premium-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .premium-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .premium-section li {
            margin-bottom: 10px;
        }
        footer {
  background-color: #0200FF;
  color: #fff;
  padding: 0.5em;
  text-align: center;
  clear: both;
}

    </style>
</head>
<body>
    <div class="header">
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <div class="main">
        <section class="earn-section">
            <h2>Earn Coins</h2>
            <div class="earn-options">
                <button class="earn-btn" onclick="window.location.href='ptask.html'"">Exclusive Premium Tasks</button>
            </div>
        </section>
       
<section class="invite-section">
      <h2>Invite Friends, Earn More!</h2>
      <p>Earn 200 PKR for every friend who joins using your link.</p>
      <table>
        <thead>
          <tr>
            <th>Invites</th>
            <th>Reward</th>
            <th>Claim</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10 Invites</td>
            <td>1000 PKR</td>
            <td><button class="claim-btn" onclick="window.location.href='invite.html'">Claim</button></td>
          </tr>
          <tr>
            <td>20 Invites</td>
            <td>3000 PKR</td>
            <td><button class="claim-btn" onclick="window.location.href='invite.html'">Claim</button></td>
          </tr>
          <!-- Add more rows for other invite rewards -->
        </tbody>
      </table>
    </section>
   <center> <section class="balance-section">
      <h2>Total Balance</h2>
      <p> 0 PKR</p><td><button class="claim-btn" onclick="window.location.href='withdraw.html'">Withdraw</button></td>
      </section></center>
      </main>
      </body>
</html>
  <footer>
    <p>&copy; 2025 AdsWatchPro</p>
  </footer>
